<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>个人中心</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <link rel="stylesheet" href="style/weui.css"/>
  <link rel="stylesheet" href="css/weui2.css"/>
  <script src="js/zepto.min.js"></script>

  <link rel="stylesheet" href="css/myinfo.css">
</head>
<body ontouchstart>
  <header class="header">
    <div class="avatar">
      <img src="images/avatar.jpg">
    </div>
    <div class="info">
      <div class="nickname">Cheng</div>
      <div class="phone">18600536683</div>
      <div class="level">
        <span class="licon level-0">v1</span>
        <span class="level-txt">试吃一族</span>
      </div>
    </div>
    <div class="edit"><a href="javascript:;">点击编辑</a></div>
  </header>

  <article class="content">
    <section class="point">
      <div class="info">
        <span class="plan">您的本月会员进度</span>
        <span class="rule">
          <i class="icon icon-19"></i>
          <em class="txt">会员规则</em>
        </span>
      </div>
      <div class="cpoint">
        <span class="acc-point">
          <i class="icon icon-91"></i>
          <span class="p-text">本月累计积分</span>
          <span class="current">0</span>
        </span>
        <i class="level level-0">v2</i>
      </div>
      <div class="spoint">
        <span class="schedule">进度</span>
      </div>
      <div class="npoint">
        <i class="level level-0">0</i>
        <span class="need">
          <i class="icon icon-2"></i>
          <span class="gpfd">升级还需<span>100</span>分</span>
        </span>
      </div>
    </section>
    <section class="asset">
      <div class="row no-gutter">
        <div class="col-33">
          <div class="money ui-reddot">
            <div class="surplus">
              <span class="usable">0.00</span>
              <span class="unit">元</span>
            </div>
            <div class="desc">帐户余额</div>
          </div>
        </div>
        <div class="col-33 lr-border">
          <div class="ticket">
            <div class="surplus ">
              <span class="usable">0</span>
              <span class="unit">张</span>
            </div>
            <div class="desc">我的优惠券</div>
          </div>
        </div>
        <div class="col-33">
          <div class="w-point">
            <div class="surplus">
              <span class="usable">0</span>
              <span class="unit">积分</span>
            </div>
            <div class="desc">我的积分</div>
          </div>
        </div>
      </div>
    </section>
    <section class="action">
      <div class="weui_panel">
        <div class="weui_panel_bd">
          <div class="weui_media_box weui_media_small_appmsg">
            <div class="weui_cells weui_cells_access">
              <a class="weui_cell" href="javascript:;">
                <div class="weui_cell_hd">
                  <i class="i-point icon icon-5"></i>
                </div>
                <div class="weui_cell_bd weui_cell_primary">
                  <p class="f-red">邀请好友得积分</p>
                </div>
                <span class="weui_cell_ft"></span>
              </a>
              <a class="weui_cell" href="javascript:;">
                <div class="weui_cell_hd">
                  <i class="i-comm icon icon-45"></i>
                </div>
                <div class="weui_cell_bd weui_cell_primary">
                  <p>我的评论</p>
                </div>
                <span class="weui_cell_ft"></span>
              </a>
              <a class="weui_cell" href="javascript:;">
                <div class="weui_cell_hd">
                  <i class="i-start icon icon-75"></i>
                </div>
                <div class="weui_cell_bd weui_cell_primary">
                  <p>我的收藏</p>
                </div>
                <span class="weui_cell_ft"></span>
              </a>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="set">
      <div class="weui_panel">
        <div class="weui_panel_bd">
          <div class="weui_media_box weui_media_small_appmsg">
            <div class="weui_cells weui_cells_access">
              <a class="weui_cell" href="javascript:;">
                <div class="weui_cell_hd">
                  <i class="i-addr icon icon-55"></i>
                </div>
                <div class="weui_cell_bd weui_cell_primary">
                  <p>管理收货地址</p>
                </div>
                <span class="weui_cell_ft"></span>
              </a>
              <a class="weui_cell" href="javascript:;">
                <div class="weui_cell_hd">
                  <i class="i-set icon icon-67"></i>
                </div>
                <div class="weui_cell_bd weui_cell_primary">
                  <p>设置</p>
                </div>
                <span class="weui_cell_ft"></span>
              </a>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="feedback">
      <div class="weui_panel">
        <div class="weui_panel_bd">
          <div class="weui_media_box weui_media_small_appmsg">
            <div class="weui_cells weui_cells_access">
              <a class="weui_cell" href="javascript:;">
                <div class="weui_cell_hd">
                  <i class="i-fb icon icon-88"></i>
                </div>
                <div class="weui_cell_bd weui_cell_primary">
                  <p>建议和反馈</p>
                </div>
                <span class="weui_cell_ft"></span>
              </a>
              <a class="weui_cell" href="tel:18600536683">
                <div class="weui_cell_hd">
                  <i class="i-fbp icon icon-95"></i>
                </div>
                <div class="weui_cell_bd weui_cell_primary">
                  <p>联系客服</p>
                </div>
                <span class="phone">18600536683</span>
              </a>
            </div>
          </div>
        </div>
      </div>
    </section>
  </article>

  <footer class=" weui_tab tab-bottom" style="height:55px;">
    <nav class="weui_tabbar">
      <a href="index.html" class="weui_tabbar_item">
        <div class="weui_tabbar_icon">
          <img src="icon/icon_nav_button.png" alt="">
        </div>
        <p class="weui_tabbar_label">首页</p>
      </a>
      <a href="mall.html" class="weui_tabbar_item">
        <div class="weui_tabbar_icon">
          <img src="icon/icon_nav_msg.png" alt="">
        </div>
        <p class="weui_tabbar_label">商城</p>
      </a>
      <a href="javascript:;" class="weui_tabbar_item">
        <!--<div class="weui_tabbar_icon">-->
        <!--<img src="icon/icon_nav_cell.png" alt="">-->
        <!--</div>-->
        <!--<p class="weui_tabbar_label">购物车</p>-->
      </a>
      <a href="javascript:;" class="alert weui_tabbar_item">
        <div class="weui_tabbar_icon">
          <img src="icon/icon_nav_article.png" alt="">
        </div>
        <p class="weui_tabbar_label">订单</p>
      </a>
      <a href="myinfo.html" class="weui_tabbar_item weui_bar_item_on">
        <div class="weui_tabbar_icon">
          <img src="icon/icon_nav_cell.png" alt="">
        </div>
        <p class="weui_tabbar_label">我</p>
      </a>
    </nav>
  </footer>
  <a class="alert cart" href="javascript:;">
    <div class="c-icon">
      <i class="icon icon-83"></i>
    </div>
    <!--<p class="c-txt">购物车</p>-->
  </a>
  <script>
    $(function(){
        $(".alert").click(function(){
          alert("还没做！");
        });
    });
  </script>
  <script src="js/example.js"></script>
</body>
</html>
